<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .editor-container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        #editor {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            outline: none;
            overflow-y: auto;
        }
        .toolbar button {
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="editor-container">
    <h2 class="text-center mb-4">Simple Text Editor</h2>
    <div class="toolbar mb-3 d-flex justify-content-around">
        <button class="btn btn-secondary" onclick="document.execCommand('bold', false, '')"><b>Bold</b></button>
        <button class="btn btn-secondary" onclick="document.execCommand('italic', false, '')"><i>Italic</i></button>
        <button class="btn btn-secondary" onclick="document.execCommand('underline', false, '')"><u>Underline</u></button>
        <button class="btn btn-secondary" onclick="document.execCommand('undo', false, '')">Undo</button>
        <button class="btn btn-secondary" onclick="document.execCommand('redo', false, '')">Redo</button>
    </div>
    <div id="editor" contenteditable="true" class="border">Type your text here...</div>
</div>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
